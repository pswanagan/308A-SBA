<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./api.js" defer></script>
    <script type="module" src="./ui.js" defer></script>
    <script type="module" src="./app.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" defer></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" defer></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" defer></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    
    <title>SBA-308A: All About Dog Breeds</title>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Dog Breeds</h1>
        <div>
            <input type="text" id="searchInput" placeholder="Search for a dog breed...">
            <button id="searchButton">Search</button>
            <button id="resetButton">Reset</button>
            <button id="listFavoritesButton">List Favorites</button>
        </div>
        <div id="dogList" class="row"></div>
    </div>
    <!-- Dog Breed Information Modal -->
<div class="modal fade" id="dogInfoModal" tabindex="-1" role="dialog" aria-labelledby="dogInfoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="dogInfoModalLabel">Dog Breed Information</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <!-- Dog information will be loaded here -->
            </div>
        </div>
    </div>
</div>
</body>
</html>
